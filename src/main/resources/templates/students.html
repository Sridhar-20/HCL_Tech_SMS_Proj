<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Students</title>
    <link rel="stylesheet" href="/css/table.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4 text-center">All Students</h3>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Joining Date</th>
                <th>Fees / Hours</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.firstName + ' ' + s.lastName}"></td>
                <td th:text="${s.studentType}"></td>
                <td th:text="${s.joiningDate}"></td>
                <td>
                    <span th:if="${s.studentType == 'FULL_TIME'}" th:text="${s.fees}"></span>
                    <span th:if="${s.studentType == 'PART_TIME'}" th:text="${s.hours + ' hrs'}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/" class="btn btn-secondary mt-3">‚Üê Back</a>
</div>


</body>
</html>
