<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <link rel="stylesheet" href="/css/table.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Details</h2>

    <!-- IF STUDENT EXISTS -->
    <div th:if="${student != null}">
        <table>
            <tr><th>First Name</th><td th:text="${student.firstName}"></td></tr>
            <tr><th>Last Name</th><td th:text="${student.lastName}"></td></tr>
            <tr><th>Joining Date</th><td th:text="${student.joiningDate}"></td></tr>
            <tr><th>Type</th><td th:text="${student.studentType}"></td></tr>
        </table>
    </div>

    <!-- IF STUDENT NOT FOUND -->
    <div th:if="${student == null}">
        <p style="text-align:center;color:red;">
            Student not found
        </p>
    </div>

    <a href="/" class="back">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
