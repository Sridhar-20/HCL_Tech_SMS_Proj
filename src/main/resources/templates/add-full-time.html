<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Full-Time Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width:500px; border-radius:15px;">
        <h3 class="text-center mb-4">Add Full-Time Student</h3>

        <form method="post" action="/add-full-time">
            <input class="form-control mb-3" placeholder="First Name" name="firstName" required>
            <input class="form-control mb-3" placeholder="Last Name" name="lastName" required>
            <input type="date" class="form-control mb-3" name="joiningDate" required>
            <input type="number" class="form-control mb-3" placeholder="Fees" name="fees" required>

            <button class="btn btn-primary w-100">Submit</button>
        </form>

        <a href="/" class="text-center mt-3 d-block">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
